<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Stream</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Object Detection Stream</h1>
    <img src="http://10.19.42.32:5000/video_feed" alt="Object Detection Stream">

    <h2>Tracked Objects</h2>
    <table>
        <thead>
            <tr>
                <th>Track ID</th>
                <th>Class Name</th>
                <th>Bounding Box (x1, y1, x2, y2)</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in tracked_objects %}
                <tr>
                    <td>{{ obj.track_id }}</td>
                    <td>{{ obj.class_name }}</td>
                    <td>{{ obj.bbox[0] }}, {{ obj.bbox[1] }}, {{ obj.bbox[2] }}, {{ obj.bbox[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
